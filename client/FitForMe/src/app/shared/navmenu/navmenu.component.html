<div class="menuitems">
    <ul *ngIf="Customer == true">
        <li *ngFor="let item of MenuItem"><a [routerLink]="['/customer/'+item]">{{item}}</a></li>
    </ul>
    <ul *ngIf="Customer == false">
        <li *ngFor="let item of MenuItem"><a [routerLink]="['/user/'+item]">{{item}}</a></li>
    </ul>
</div>
