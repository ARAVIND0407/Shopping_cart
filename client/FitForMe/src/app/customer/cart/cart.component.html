<div class="container">
    <app-navbar [IncomingData]="['home']" [Customer]="true"></app-navbar>
    <div class="productList">
        <div class="productItems">
            <h1>ProductTitle</h1>
            <p>{{price|currency}}</p>
            <div class="quantity">
                <button (click)="dec()">-</button>
                <h2>{{quantity}}</h2>
                <button (click)="inc()">+</button>
            </div>
            <a (click)="showProduct()">Checkout</a>
        </div>
    </div>
    <app-footer style="position: absolute; bottom: 0; left: 0;"></app-footer>
</div>
